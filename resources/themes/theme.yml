extends: default

base:
  font-family: Junicode
  text-align: justify

page:
  size: A5
  layout: portrait

font:
  catalog:
    merge: false
    Junicode:
      normal: junicode-normal.ttf
      italic: junicode-italic.ttf
      bold: junicode-bold.ttf
      bold_italic: junicode-bold_italic.ttf

table:
  align: center
  cell:
    line-height: 0.75
    padding: [0, 5.0, 0]
  grid-color: transparent
  border-color: transparent